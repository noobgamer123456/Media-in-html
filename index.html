<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Multimedia in HTML</h1>
      <h3>Image in HTML</h3>

      <img
        src="https://cdn.pixabay.com/photo/2024/02/05/16/23/labrador-8554882_640.jpg"
        alt="Dog"
        height="350"
        width="350"
      />
      <h2>Audio in HTML</h2>
      <audio controls autoplay>
        <source
          src="https://dl.prokerala.com/downloads/ringtones/files/mp3/oggy-song-39699.mp3"
          type="audio/mpeg"
        />
      </audio>

      <h2>Video in HTML</h2>
      <video controls autoplay height="200" width="200">
        <source src="" type="video/mp4" />
      </video>

      <h2>Iframes in HTML</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Tut6DTx9wZM?si=d4fU27bC8jRxlwG0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </center>
  </body>
</html>
